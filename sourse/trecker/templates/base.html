<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Главная</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container">
    <a class="navbar-brand" href="{% url "trecker:p-view" %}"><h2>Home</h2></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav mt-2">
          {% block nav %}

          {% endblock %}
      {% if request.user.is_authenticated %}
           <li class="nav-item">
        <a class="nav-link" href="{% url "accounts:logout" %}"><h3>Выйти</h3></a>
    </li>
          <li class="nav-item">
        <p class="nav-link">Hello <a href="{% url "accounts:profile" request.user.pk %}">{{ user.username }}</a></p>
    </li>
      {% else %}
       <li class="nav-item">
        <a class="nav-link" href="{% url "accounts:login" %}?next={{ request.get_full_path }}"><h3>Войти</h3></a>
    </li>
          <li class="nav-item">
        <a class="nav-link" href="{% url "accounts:registration" %}?next={{ request.get_full_path }}"><h3>Зарегистрироваться</h3></a>
    </li>
      {% endif %}
      </div>
    </div>
  </div>
</nav>
<div class="container">
 {% block content %}
     test
{% endblock %}
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
